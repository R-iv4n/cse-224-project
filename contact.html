<body>
<br><br>
<h3>Feel free to contact</h3>

<div class="container">
  <div class="contact-title">Comment Here</div>
<form class="blog-form">
  <div class="row">
    <div class="col-md-6 form-group">
      <input class="form-control" id="name" placeholder="Your Name" type="text" required>
    </div>
    <div class="col-md-6 form-group mt-3 mt-md-0">
      <input class="form-control" id="email" placeholder="Your Email" type="email" required>
    </div>
  </div>
  <div class="form-group mt-3">
    <input class="form-control" id="subject" placeholder="Subject" type="text" required>
  </div>
  <div class="form-group mt-3">
    <textarea class="form-control" id="message" rows="5" placeholder="Message" type="text" required></textarea>
  </div>

  <div class="text-center" style="margin-top: 5px;">
    <button type="submit" onclick="Comment()">Send Message</button>
  </div>
</form>
